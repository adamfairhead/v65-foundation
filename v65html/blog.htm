<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<v65:metaTags></v65:metaTags>
	
  <!--//Vin65 QuickLaunch//-->
  <script type="text/javascript">
    var qlCode='vin65template1:vin65cloud';
    var qlLayoutType='Blog';
  </script>
  <script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
  <!--//Vin65 QuickLaunch//-->
  
  <link rel="stylesheet" href="/assets/stylesheets/app.css">
  
	<script src="/assets/javascripts/app.js"></script>
	
	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<v65:rssFeed></v65:rssFeed>

</head>

<body class="blog has-sidebar">

  <div class="container">
  
    <!-- Tertiary Links -->
    <section class="tertiary-links">
      <div class="limiter">
        <v65:modalCart></v65:modalCart>	
        <v65:login></v65:login>	
      </div>
    </div>
    
    
    <!-- Page Header -->
  	<header class="page-header">
  	  <div class="limiter">
  	  
  	    <!-- Logo -->
    	  <a class="logo" href="/"><img src="../assets/images/logo.png" alt="<v65:websiteName></v65:websiteName>"></a></a>
    	
    	  <!-- Primary Links -->  
  	    <nav class="primary-links">
  	      <v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
  	    </nav>
  	  </div>
  	</header>
  	
  	
    <!-- Content Area -->
  	<div class="page-content">
  	  <div class="limiter">
  	  
  	    <div class="page-main">
      	  <section class="article-wrapper">
      	    <div class="breadcrumb">
      	      <v65:breadCrumbs delimiter="/"></v65:breadCrumbs>
      	    </div>
      	    
        	  <!-- Article -->
        	  <article class="page-article">
        	    <v65:mainContent></v65:mainContent>
        	  </article>
      	  </section>
      	  
      	  <!-- Sidebar -->
          <aside class="sidebar">
            <div class="sidebar-inner">
            
      				<h5>Recent Posts</h5>
      				<v65:blogRecentPosts maxrows="10"></v65:blogRecentPosts>
      				
      				<h5>Blog Categories</h5>
      				<v65:blogCategories></v65:blogCategories>

      				<h5>Blog Archives</h5>
      				<v65:blogArchives></v65:blogArchives>
      				
      				<h5>Our Writers</h5>
      				<v65:blogAuthors></v65:blogAuthors>
              
            </div>
          </aside>
        </div>
        
      </div>
  	</div>
  	
  	
    <!-- Page Footer -->
    <footer class="page-footer">
      <div class="limiter">
      
        <!-- Legal -->
        <div class="footer-legal">
          <p><v65:copyright></v65:copyright></p>
        </div>
        
        <!-- Footer Links -->
        <div class="footer-links">
          <v65:layoutFooterNav></v65:layoutFooterNav>
          <p>A <a href="http://www.simplyplatformed.com">Simply Platformed</a> Site.</p>
        </div>
        
      </div>
    </footer>
    
  </section>
	
<!---Analytics--->
<v65:googleAnalytics></v65:googleAnalytics>	
<!---/Analytics--->

<!--//Vin65 QuickLaunchFooter//-->
<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>     
<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
