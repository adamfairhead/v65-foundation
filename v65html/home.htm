<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />
  
  <v65:metaTags></v65:metaTags>
  
  <!--//Vin65 QuickLaunch//-->
  <script type="text/javascript">
    var qlCode='vin65template1:vin65cloud';
    var qlLayoutType='Homepage';
  </script>
  <script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
  <!--//Vin65 QuickLaunch//-->
  
  <!-- Vin65 Tags -->
  <script src="http://assetss3.vin65.com/js/vin65.js" type="text/javascript"></script>
  <link rel="stylesheet" href="http://assetss3.vin65.com/css/vin65.css" type="text/css">
  
	<!-- Compiled CSS Files -->
	<link rel="stylesheet" href="/assets/stylesheets/app.css">
  
  <!-- Modernizr -->
	<script src="/assets/javascripts/foundation/modernizr.foundation.js"></script>
  
	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body class="home">

  <header class="page-header">
  
    <div class="row">
      <div class="two columns">
        <a class="logo" href="/"><img src="/assets/images/logo.png" alt="<v65:websiteName></v65:websiteName>"></a></a>
        <a class="navlink show-for-small" href="#navigation">Skip to Navigation</a>
      </div>
      <div class="ten columns">
        <nav class="primary-links hide-for-small right">
          <v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
        </nav>
      </div>
    </div>
    
    <div class="tertiary-links hide-for-small">
      <div class="row">
        <div class="twelve columns">
          <div class="cart-link"><v65:modalCart></v65:modalCart></div>
          <v65:login></v65:login>	
      </div>
    </div>

  </header>

  <div class="page-main">
  
    <div class="row">
      <div class="twelve columns">
        <article class="page-article">
          <header><h1><v65:pageTitle></v65:pageTitle></h1></header>
          <v65:mainContent></v65:mainContent>
        </article>
        
        <ul class="pods block-grid four-up mobile">
          <v65:pods location="Homepage" type="image,title,description"></v65:pods>
        </ul>
      </div>
  </div>
  
  <footer class="page-footer">
  
    <div class="row show-for-small">
      <div class="twelve columns">
        <nav class="primary-links">
          <h4><a id="navigation">Navigation</a></h4>
          <v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
        </nav>
        
        <div class="cart-link"><v65:modalCart></v65:modalCart></div>
        <v65:login></v65:login>	
        
      </div>
    </div>
    
    <div class="row">
      <div class="four columns footer-legal">
        <p><v65:copyright></v65:copyright>. A <a href="http://www.simplyplatformed.com">Simply Platformed</a> Site.</p>
      </div>
      <div class="eight columns footer-links"> <!-- link-list right -->
        <v65:layoutFooterNav></v65:layoutFooterNav>
      </div>
    </div>
  
  </footer>

  <!--//Vin65 QuickLaunchFooter//-->
  <script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>     
  <!--//Vin65 QuickLaunchFooter//-->
  
  <!-- Included JS Files (Uncompressed) -->
  <script src="../assets/javascripts/foundation/jquery.js"></script>
  
  <script src="../assets/javascripts/foundation/jquery.foundation.accordion.js"></script>
  <script src="../assets/javascripts/foundation/jquery.foundation.alerts.js"></script>
  <script src="../assets/javascripts/foundation/jquery.foundation.buttons.js"></script>
  <script src="../assets/javascripts/foundation/jquery.foundation.forms.js"></script>
  <script src="../assets/javascripts/foundation/jquery.foundation.mediaQueryToggle.js"></script>
  <script src="../assets/javascripts/foundation/jquery.foundation.navigation.js"></script>
  <script src="../assets/javascripts/foundation/jquery.foundation.orbit.js"></script>
  <script src="../assets/javascripts/foundation/jquery.foundation.reveal.js"></script>
  <script src="../assets/javascripts/foundation/jquery.foundation.tabs.js"></script>
  <script src="../assets/javascripts/foundation/jquery.foundation.tooltips.js"></script>
  <script src="../assets/javascripts/foundation/jquery.placeholder.js"></script>
  
  <!-- Application Javascript, safe to override -->
  <script src="../assets/javascripts/foundation/app.js"></script>

</body>
</html>
