<head>
	<meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />
  
    <v65:metaTags></v65:metaTags>
  
    <!--//Vin65 QuickLaunch//-->
    <script type="text/javascript">
    var qlCode='vin65template1:vin65cloud';
    var qlLayoutType='Page';
    </script>
    <script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
    <!--//Vin65 QuickLaunch//-->
  
	<!-- Compiled CSS Files -->
	<link rel="stylesheet" href="/assets/stylesheets/app.css">
  
    <!-- Modernizr -->
	<script src="/assets/javascripts/foundation/modernizr.foundation.js"></script>
  
    <!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

</head>
<body class="home off-canvas hide-extras">
    
    <div class="row">
        <v65:modalCart display="dontShowIfZero"></v65:modalCart>
    </div>
    
    <div class="small-top show-for-small">
        <div class="row show-for-small">
            <div class="mobile-one">
                <a class="navlink" id="sidebarButton" href="#sidebar">Skip to Navigation</a>
            </div>
        </div>
    </div>
    
    <header class="page-header">
        <div class="row overflow">
            <div class="two columns">
                <a class="logo" href="/"><img src="/assets/images/logo.png" alt="<v65:websiteName></v65:websiteName>" /></a>
            </div>
            
            <div class="ten columns">
                <nav class="primary-links hide-for-small right">
                    <v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
                </nav>
            </div>
        </div>
        
        <div class="tertiary-links">
            <div class="row">
                <div class="twelve columns">
                    <v65:login></v65:login>	
                </div>
            </div>
        </div>
    </header>
    
    <div class="page-main">
        <div class="row">
            <section role="main">
                <div class="row">
                    <div class="twelvw columns">
                        <article class="page-article">
                            <v65:mainContent></v65:mainContent>
                        </article>
                    </div>
                </div>
            </section>
            
            <section id="sidebar" role="complementary">
                <nav id="sideMenu" role="navigation" class="primary-links">
                    <v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
                </nav>
            </section>
        </div>
    </div>
  
  
    <footer class="page-footer">
        <div class="row">
            <div class="four columns footer-legal">
                <p><v65:copyright></v65:copyright><br/ >
                A <a href="http://www.simplyplatformed.com">Simply Platformed</a> Theme.</p>
            </div>
            <div class="eight columns footer-links">
                <v65:layoutFooterNav></v65:layoutFooterNav>
            </div>
        </div>
    </footer>

    <!--//Vin65 QuickLaunchFooter//-->
    <script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>     
    <!--//Vin65 QuickLaunchFooter//-->

    <script src="../assets/javascripts/foundation.min.js"></script>
    <script src="../assets/javascripts/v65-foundation.min.js"></script>
    <script src="../assets/javascripts/foundation/app.js"></script>
</body>
</html>
